<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISEO Коллекция</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f9;
            color: #333;
            padding-left: calc(100vw - 100%);
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Header styles */
        .header-container {
            width: 100%;
            max-width: 1600px;
            position: fixed;
            top: 0;
            z-index: 10;
            background-color: #f8f8f9;
            padding-top: 20px;
        }

        .main-header {
            width: 100%;
            height: 75px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Left header section */
        .header-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            height: 48px;
        }

        .logo-icon {
            width: 45px;
            height: 33px;
            background-image: url('union.svg');
            background-size: 100% 100%;
        }

        .logo-text {
            margin-left: 9px;
            font-weight: bold;
            color: #707092;
            font-size: 40px;
        }

        .storage-label {
            margin-left: 21px;
            font-weight: bold;
            color: #707092;
            font-size: 14px;
        }

        /* Center header section */
        .header-center {
            display: flex;
            justify-content: center;
            flex: 1;
        }

        /* Navigation icons */
        .nav-icons-container {
            display: flex;
            height: 100%;
            border-radius: 20px;
            border: 1px solid #e7e7f0;
            background-color: white;
            width: auto;
            padding: 0;
        }

        .nav-icon {
            position: relative;
            height: 100%;
            min-width: 84px;
        }

        .nav-icon-item {
            width: 100%;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .nav-icon:first-child .nav-icon-item {
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .nav-icon:last-child .nav-icon-item {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .nav-icon img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .nav-icon-divider {
            position: absolute;
            width: 1px;
            height: 75px;
            top: 0;
            right: 0;
            background-color: #e7e7f0;
            z-index: 1;
        }

        .nav-icon-item.active {
            background-color: #6f4add;
        }

        .nav-icon-item.active img {
            filter: brightness(0) invert(1);
        }

        .nav-icon-item:not(.active):hover {
            background-color: #f3f0fc;
            transform: scale(1.05);
        }

        /* Right header section */
        .header-right {
            display: flex;
            justify-content: flex-end;
            flex: 1;
        }

        /* User profile */
        .user-profile {
            position: relative;
        }

        .profile-card {
            width: 340px;
            height: 75px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            cursor: pointer;
        }

        .profile-card:hover {
            border: 1px solid #E7E7F0;
        }

        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 340px;
            background-color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none;
            z-index: 20;
        }

        .profile-card.active + .profile-dropdown {
            display: block;
        }

        .dropdown-item {
            width: 100%;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #f8f8f9;
        }

        .dropdown-item img {
            width: 20px;
            height: 20px;
        }

        .dropdown-item.logout {
            color: #db4343;
        }

        .avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            margin-left: 12px;
        }

        .username {
            font-weight: 600;
            font-size: 13px;
            margin: 0;
        }

        .user-handle {
            font-weight: 500;
            color: #ada8ba;
            font-size: 14px;
            margin: 0;
        }

        .badges {
            display: flex;
            margin-left: 16px;
            gap: 4px;
        }

        .badge {
            height: 26px;
            padding: 0 12px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .badge.pro {
            background-color: #d6c8ff;
            color: #7450de;
        }

        .badge.points {
            background-color: #f4b813;
            color: #684e06;
        }

        .points-icon {
            display: flex;
            margin-left: 4px;
        }

        .dropdown-icon {
            margin-left: auto;
            width: 11px;
            height: 7px;
        }

        /* Main content styles */
        .main-content {
            width: 100%;
            max-width: 1600px;
            margin-top: 115px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        /* Back link */
        .back-link {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            color: #6f4add;
            font-size: 20px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .back-link:hover {
            color:#573aad;
        }

        .back-link i {
            margin-right: 8px;
        }

        /* Collection info */
        .collection-info {
            background: white;
            border-radius: 40px;
            padding: 40px;
            margin-bottom: 30px;
            border: 1px solid #E7E7F0;
            transition: all 0.3s ease;
        }

        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .collection-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
        }

        .collection-meta {
            display: flex;
            gap: 20px;
            color: #666;
            font-size: 16px;
        }

        .collection-description {
            color: #666;
            font-size: 20px;
        }

        .divider {
            height: 1px;
            background-color: #e7e7f0;
            margin: 20px 0;
        }

        .objects-count {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Objects grid */
        .objects-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .grid-item {
            aspect-ratio: 1/1;
            border-radius: 10px;
            overflow: hidden;
            background-color: #f3f0fc;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .grid-item:hover {
            transform: scale(1.03);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .grid-item.selected {
            border: 3px solid #6f4add;
            box-shadow: 0 0 0 3px rgba(111, 74, 221, 0.3);
        }

        .paramcoll{
            display: flex;
            gap: 10px;
            flex-direction: column;
            align-content: center;
        }
        
        .editor{
            width: 100%;
            display: flex;
            justify-content:space-between ;
            align-items: center;
        }

        .edit-button {
            display: flex;
            align-items: center;
            gap: 8px;
            background-color: #F8F8F9;
            color: black;
            border: none;
            border-radius: 20px;
            padding: 20px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .edit-button:hover {
            background-color: #EBE6FA;
        }

        .edit-button.active {
            background-color: #dbd7e9;
        }

        /* Edit mode actions */
        .edit-actions {
            display: none;
            justify-content: center;
            gap: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .edit-actions.active {
            display: flex;
        }

        .edit-action-btn {
            padding: 20px;
            border-radius: 20px;
            border: none;
            font-size: 20px;
            background-color: #F7F7F8;
            color: rgb(0, 0, 0);
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-action-btn:hover {
            background-color: #E7E0F9;
        }

        /* Selection checkbox */
        .selection-checkbox {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-radius: 4px;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 2;
            display: none;
            cursor: pointer;
        }

        .edit-mode .selection-checkbox {
            display: block;
        }

        .selection-checkbox.checked {
            background-color: #6F4ADD;
            border-color: #6F4ADD;
        }

        .selection-checkbox.checked::after {
            content: "✓";
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
        }

        /* Flash animation */
        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }


        /* Split view styles */
        .split-view-container {
            display: none;
            width: 100%;
            height: calc(100vh - 155px);
            position: relative;
            overflow: hidden;
            border-radius: 40px;
            background: white;
        }

        .split-view-container.active {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .thumbnails-column {
            width: 33%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            background: #f8f8f9;
            transition: all 0.3s ease;
        }

        .thumbnails-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .thumbnail-item {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 8px;
            overflow: hidden;
            background-color: #f3f0fc;
            cursor: pointer;
            transition: all 0.2s;
        }

        .thumbnail-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .thumbnail-item.selected {
            border: 3px solid #6f4add;
            transform: scale(1.02);
        }

        .thumbnail-item:hover {
            transform: scale(1.02);
        }

        .preview-column {
            flex: 1;
            height: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: auto;
            border: 1px solid #E7E7F0;
        }

        .selected-image-container {
            width: 100%;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .selected-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 20px;
            border-radius: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 2;
        }

        .selected-image-container:hover .fullscreen-button {
            opacity: 1;
        }

        .fullscreen-button i {
            font-size: 20px;
        }

        .prompt-container {
            width: 100%;
            padding: 20px;
            background-color: #f8f8f9;
            border-radius: 20px;
            margin-top: 40px;

        }

        .prompt-text {
            color: #000000;
            font-size: 20px;
            font-weight: 700;
            line-height: 1.5;
        }

        .image-actions {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            width: 100%;
        }

        .action-button-download {
            padding: 20px;
            border: none;
            border-radius: 20px;
            background-color: #6F4ADD;
            color: rgb(255, 255, 255);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-button-download:hover {
            background-color: #5d3ac5;
            color: white;
        }

        .action-button-delete {
            padding: 20px;
            border: none;
            border-radius: 20px;
            background-color: #FCFAFA;
            color:#DC4343;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-button-delete:hover {
            background-color: #DC4343;
            color: white;
        }

        .action-button {
            padding: 20px;
            border: none;
            border-radius: 20px;
            background-color: #F7F7F8;
            color: rgb(0, 0, 0);
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .action-button:hover {
            background-color: #EBE6FA;
            color: rgb(0, 0, 0);
        }

        .action-button i {
            font-size: 20px;
        }

        .close-preview {
            position: absolute;
            top: 30px;
            right: 30px;
            border-radius: 20px;
            background-color: transparent;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 5;
            transition: all 0.2s;
            border: none;
            padding: 20px;
        }

        .close-preview:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Fullscreen styles */
        .fullscreen-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .fullscreen-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen-image {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-fullscreen {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 101;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .nav-icon-item {
                width: 70px;
            }
            
            .profile-card {
                width: 300px;
            }

            .objects-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 992px) {
            .main-header {
                flex-wrap: wrap;
                height: auto;
                padding: 10px;
            }
            
            .header-left, .header-center, .header-right {
                flex: none;
                width: 100%;
                justify-content: center;
                margin: 5px 0;
            }
            
            .storage-label {
                display: none;
            }

            .profile-card {
                width: 250px;
            }

            .main-content {
                margin-top: 200px;
            }

            .objects-grid {
                grid-template-columns: repeat(3, 1fr);
            }

            .split-view-container {
                flex-direction: column;
                height: auto;
            }

            .thumbnails-column {
                width: 100%;
                height: 200px;
                overflow-x: auto;
                overflow-y: hidden;
            }

            .thumbnails-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                grid-auto-flow: column;
                grid-auto-columns: minmax(150px, 1fr);
            }

            .divider-line {
                width: 100%;
                height: 1px;
            }

            .divider-handle {
                top: auto;
                left: 50%;
                width: 34px;
                height: 17px;
                transform: translateX(-50%);
                cursor: row-resize;
            }

            .preview-column {
                padding: 20px;
            }

            .image-actions {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .collection-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .collection-meta {
                flex-direction: column;
                gap: 5px;
            }

            .objects-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .objects-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Fixed header -->
        <div class="header-container">
            <header class="main-header">
                <!-- Left section -->
                <div class="header-left">
                    <div class="logo-container">
                        <div class="logo-icon"></div>
                        <span class="logo-text">AISEO</span>
                    </div>
                    <span class="storage-label">Коллекция</span>
                </div>

                <!-- Center section -->
                <div class="header-center">
                    <!-- Navigation icons -->
                    <div class="nav-icons-container">
                        <!-- Icons will be inserted by JavaScript -->
                    </div>
                </div>

                <!-- Right section -->
                <div class="header-right">
                    <!-- User profile -->
                    <div class="user-profile">
                        <div class="profile-card">
                            <div class="avatar">
                                <img src="change-image-here.png" alt="User avatar">
                            </div>
                            <div class="user-info">
                                <p class="username">Константин</p>
                                <p class="user-handle">nikonstantinn</p>
                            </div>
                            <div class="badges">
                                <div class="badge pro">PRO</div>
                                <div class="badge points">
                                    <span>100</span>
                                    <div class="points-icon">
                                        <img src="icon-dot.svg" alt="Generators"> 
                                    </div>
                                </div>
                            </div>
                            <img class="dropdown-icon" src="icon-1.svg" alt="Dropdown">
                        </div>
                        
                        <div class="profile-dropdown">
                            <button class="dropdown-item">
                                <img src="icon-9.svg" alt="Подписка">
                                <span>Подписка</span>
                            </button>
                            <button class="dropdown-item">
                                <img src="icon-5.svg" alt="Настройки">
                                <span>Настройки</span>
                            </button>
                            <button class="dropdown-item logout">
                                <img src="icon-10.svg" alt="Выйти">
                                <span>Выйти</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- Main content -->
        <main class="main-content">
            <!-- Back link -->
            <a href="collections.html" class="back-link">
                <i class="fas fa-arrow-left"></i> К списку коллекций
            </a>
            
            <!-- Collection info -->
            <div class="collection-info" id="collectionContainer">
                <div class="collection-header">
                    <h1 class="collection-title">Пупсичи</h1>
                    <div class="collection-meta">
                        <span id="objectsCountText">11 объектов</span>
                    </div>
                </div>

                <div class="editor">
                    <div class="edit-actions" id="editActions">
                        <button class="edit-action-btn">Перенести</button>
                        <button class="edit-action-btn">Опубликовать</button>
                        <button class="edit-action-btn">Удалить</button>
                    </div>
                    <div class="paramcoll">
                        <p class="collection-description">Коллекция</p>
                        <span>20.12.25</span>
                    </div>
                    <div style="position: relative;">
                        <button class="edit-button" id="editButton">
                            <i class="fas fa-pencil-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                
                <!-- Objects grid -->
                <div class="objects-grid" id="objectsGrid">
                    <!-- 11 grid items -->
                    <div class="grid-item" data-id="1" onclick="handleGridItemClick(1)">
                        <div class="selection-checkbox" data-id="1"></div>
                        <img src="image-1.png" alt="Изображение 1">
                    </div>
                    <div class="grid-item" data-id="2" onclick="handleGridItemClick(2)">
                        <div class="selection-checkbox" data-id="2"></div>
                        <img src="image.png" alt="Изображение 2">
                    </div>
                    <div class="grid-item" data-id="3" onclick="handleGridItemClick(3)">
                        <div class="selection-checkbox" data-id="3"></div>
                        <img src="image-2.png" alt="Изображение 3">
                    </div>
                    <div class="grid-item" data-id="4" onclick="handleGridItemClick(4)">
                        <div class="selection-checkbox" data-id="4"></div>
                        <img src="image-3.png" alt="Изображение 4">
                    </div>
                    <div class="grid-item" data-id="5" onclick="handleGridItemClick(5)">
                        <div class="selection-checkbox" data-id="5"></div>
                        <img src="image-4.png" alt="Изображение 5">
                    </div>
                    <div class="grid-item" data-id="6" onclick="handleGridItemClick(6)">
                        <div class="selection-checkbox" data-id="6"></div>
                        <img src="image-5.png" alt="Изображение 6">
                    </div>
                    <div class="grid-item" data-id="7" onclick="handleGridItemClick(7)">
                        <div class="selection-checkbox" data-id="7"></div>
                        <img src="image-6.png" alt="Изображение 7">
                    </div>
                    <div class="grid-item" data-id="8" onclick="handleGridItemClick(8)">
                        <div class="selection-checkbox" data-id="8"></div>
                        <img src="image-7.png" alt="Изображение 8">
                    </div>
                    <div class="grid-item" data-id="9" onclick="handleGridItemClick(9)">
                        <div class="selection-checkbox" data-id="9"></div>
                        <img src="image-9.png" alt="Изображение 9">
                    </div>
                    <div class="grid-item" data-id="10" onclick="handleGridItemClick(10)">
                        <div class="selection-checkbox" data-id="10"></div>
                        <img src="image-10.png" alt="Изображение 10">
                    </div>
                    <div class="grid-item" data-id="11" onclick="handleGridItemClick(11)">
                        <div class="selection-checkbox" data-id="11"></div>
                        <img src="image-8.png" alt="Изображение 11">
                    </div>
                </div>
            </div>

            <!-- Split view container (hidden by default) -->
            <div class="split-view-container" id="splitViewContainer">
                <div class="thumbnails-column" id="thumbnailsColumn">
                    <div class="thumbnails-grid" id="thumbnailsGrid">
                        <!-- Thumbnails will be inserted by JavaScript -->
                    </div>
                </div>
                
                <div class="divider-line">
                    <div class="divider-handle"></div>
                </div>
                
                <div class="preview-column">
                    <div class="selected-image-container">
                        <img class="selected-image" id="selectedImage" src="" alt="Выбранное изображение">
                        <div class="fullscreen-button" onclick="openFullscreen()">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                    
                    <div class="image-actions">
                        <button class="action-button-download">
                            <i class="fas fa-download"></i> Скачать
                        </button>
                        <button class="action-button">
                            <i class="fas fa-share-alt"></i> Поделиться
                        </button>
                        <button class="action-button">
                            <i class="fas fa-edit"></i> Редактировать
                        </button>
                        <button class="action-button">
                            <i class="fas fa-tags"></i> Теги
                        </button>
                        <button class="action-button-delete">
                            <i class="fas fa-trash"></i> Удалить
                        </button>
                    </div>

                    <div class="prompt-container">
                        <p class="prompt-text" id="promptText">Корти на мотоцикле поздней осенью в деревне, реалистичный стиль</p>
                    </div>
                    
                </div>
                
                <div class="close-preview" onclick="closeSplitView()">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </main>
    </div>

    <!-- Fullscreen overlay -->
    <div class="fullscreen-overlay" id="fullscreenOverlay" onclick="closeFullscreen()">
        <img class="fullscreen-image" id="fullscreenImage" src="" alt="Fullscreen image">
        <div class="close-fullscreen" onclick="closeFullscreen()">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <!-- Flash overlay -->
    <div class="flash-overlay" id="flashOverlay"></div>

    <script>
        // Navigation data
        const navItems = [
            { 
                id: 1, 
                src: "frame-73.svg", 
                alt: "ImagG", 
                title: "Генерация изображений",
                page: "generativeim.html"
            },
            { 
                id: 2, 
                src: "icon-11.svg", 
                alt: "ClipG", 
                title: "Генерация видео",
                page: "videogeneration.html" 
            },
            { 
                id: 3, 
                src: "icon-7.svg", 
                alt: "Gide", 
                title: "Гайды",
                page: "gides.html" 
            },
            { 
                id: 4, 
                src: "icon-6.svg", 
                alt: "Collect", 
                title: "Коллекции",
                page: "collections.html" 
            },
            { 
                id: 5, 
                src: "icon-4.svg", 
                alt: "Pictur", 
                title: "Хранилище",
                page: "pictures.html" 
            }
        ];

        // Current page detection
        function getCurrentPage() {
            return window.location.pathname.split('/').pop() || 'generativeim.html';
        }

        // Render navigation
        function renderNavItems() {
            const navContainer = document.querySelector('.nav-icons-container');
            if (!navContainer) return;

            const currentPage = getCurrentPage();
            
            navContainer.innerHTML = navItems.map((item, index) => {
                const isActive = item.page === currentPage;
                return `
                <div class="nav-icon" title="${item.title}">
                    <a href="${isActive ? '#' : item.page}" 
                       class="nav-icon-item ${index === 0 ? 'first' : ''} ${index === navItems.length - 1 ? 'last' : ''}
                       ${isActive ? 'active' : ''}">
                        <img src="${item.src}" alt="${item.alt}">
                    </a>
                    ${index < navItems.length - 1 ? '<div class="nav-icon-divider"></div>' : ''}
                </div>
                `;
            }).join('');
        }

        // Profile dropdown functionality
        function setupProfileDropdown() {
            const profileCard = document.querySelector('.profile-card');
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            
            if (profileCard) {
                profileCard.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    profileCard.classList.toggle('active');
                });
            }
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.user-profile')) {
                    document.querySelector('.profile-card.active')?.classList.remove('active');
                }
            });
            
            if (dropdownItems) {
                dropdownItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const action = item.querySelector('span').textContent;
                        if (action === 'Выйти') {
                            window.location.href = 'login.html';
                        } else {
                            alert(`Вы выбрали: ${action}`);
                        }
                        document.querySelector('.profile-card.active')?.classList.remove('active');
                    });
                });
            }
        }

        // Update page title and storage label
        function updatePageInfo() {
            const currentPage = getCurrentPage();
            const pageData = navItems.find(item => item.page === currentPage);
            if (pageData) {
                document.title = `AISEO ${pageData.title}`;
                const storageLabel = document.querySelector('.storage-label');
                if (storageLabel) storageLabel.textContent = pageData.title;
            }
        }

        // Edit mode functionality
        let editMode = false;
        let selectedItems = [];
        
        function toggleEditMode() {
            editMode = !editMode;
            const editButton = document.getElementById('editButton');
            const editActions = document.getElementById('editActions');
            const objectsGrid = document.getElementById('objectsGrid');
            
            if (editMode) {
                editButton.classList.add('active');
                editActions.classList.add('active');
                objectsGrid.classList.add('edit-mode');
                updateEditActions();
            } else {
                editButton.classList.remove('active');
                editActions.classList.remove('active');
                objectsGrid.classList.remove('edit-mode');
                clearSelection();
            }
        }
        
        function handleGridItemClick(id) {
            if (editMode) {
                toggleSelection(id);
            } else {
                openSplitView(id);
            }
        }
        
        function toggleSelection(id) {
            const checkbox = document.querySelector(`.selection-checkbox[data-id="${id}"]`);
            const index = selectedItems.indexOf(id);
            
            if (index === -1) {
                selectedItems.push(id);
                checkbox.classList.add('checked');
            } else {
                selectedItems.splice(index, 1);
                checkbox.classList.remove('checked');
            }
            
            updateObjectsCountText();
            updateEditActions();
        }
        
        function clearSelection() {
            selectedItems = [];
            document.querySelectorAll('.selection-checkbox').forEach(checkbox => {
                checkbox.classList.remove('checked');
            });
            updateObjectsCountText();
        }
        
        function updateObjectsCountText() {
            const countText = document.getElementById('objectsCountText');
            if (selectedItems.length > 0) {
                countText.textContent = `Выбрано: ${selectedItems.length}`;
            } else {
                countText.textContent = '11 объектов';
            }
        }
        
        function updateEditActions() {
            const editActions = document.getElementById('editActions');
            const actionButtons = editActions.querySelectorAll('.edit-action-btn');
            
            if (selectedItems.length > 0) {
                actionButtons.forEach(button => {
                    button.disabled = false;
                });
            } else {
                actionButtons.forEach(button => {
                    button.disabled = true;
                });
            }
        }

        // Split view functionality
        function openSplitView(selectedId) {
            const collectionContainer = document.getElementById('collectionContainer');
            const splitViewContainer = document.getElementById('splitViewContainer');
            const objectsGrid = document.getElementById('objectsGrid');
            const thumbnailsGrid = document.getElementById('thumbnailsGrid');
            const selectedImage = document.getElementById('selectedImage');
            
            // Hide main collection view
            collectionContainer.style.display = 'none';
            
            // Show split view
            splitViewContainer.classList.add('active');
            
            // Populate thumbnails grid
            thumbnailsGrid.innerHTML = '';
            const gridItems = objectsGrid.querySelectorAll('.grid-item');
            
            gridItems.forEach(item => {
                const id = item.getAttribute('data-id');
                const imgSrc = item.querySelector('img').src;
                const isSelected = id === selectedId.toString();
                
                const thumbnail = document.createElement('div');
                thumbnail.className = `thumbnail-item ${isSelected ? 'selected' : ''}`;
                thumbnail.setAttribute('data-id', id);
                thumbnail.innerHTML = `<img src="${imgSrc}" alt="Thumbnail ${id}">`;
                
                thumbnail.addEventListener('click', () => {
                    selectThumbnail(id);
                });
                
                thumbnailsGrid.appendChild(thumbnail);
            });
            
            // Set selected image
            const selectedItem = objectsGrid.querySelector(`.grid-item[data-id="${selectedId}"]`);
            if (selectedItem) {
                selectedImage.src = selectedItem.querySelector('img').src;
                document.getElementById('fullscreenImage').src = selectedItem.querySelector('img').src;
            }
            
            // Scroll to selected thumbnail
            const selectedThumbnail = thumbnailsGrid.querySelector(`.thumbnail-item[data-id="${selectedId}"]`);
            if (selectedThumbnail) {
                selectedThumbnail.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }

        function closeSplitView() {
            const collectionContainer = document.getElementById('collectionContainer');
            const splitViewContainer = document.getElementById('splitViewContainer');
            
            splitViewContainer.classList.remove('active');
            collectionContainer.style.display = 'block';
        }

        function selectThumbnail(id) {
            const thumbnails = document.querySelectorAll('.thumbnail-item');
            const selectedImage = document.getElementById('selectedImage');
            const fullscreenImage = document.getElementById('fullscreenImage');
            const objectsGrid = document.getElementById('objectsGrid');
            
            // Update selected thumbnail
            thumbnails.forEach(thumb => {
                if (thumb.getAttribute('data-id') === id) {
                    thumb.classList.add('selected');
                } else {
                    thumb.classList.remove('selected');
                }
            });
            
            // Update main image
            const selectedItem = objectsGrid.querySelector(`.grid-item[data-id="${id}"]`);
            if (selectedItem) {
                selectedImage.src = selectedItem.querySelector('img').src;
                fullscreenImage.src = selectedItem.querySelector('img').src;
            }
        }

        // Fullscreen functionality
        function openFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeFullscreen() {
            const overlay = document.getElementById('fullscreenOverlay');
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Initialize
        function init() {
            renderNavItems();
            setupProfileDropdown();
            updatePageInfo();
            
            // Setup edit button
            document.getElementById('editButton').addEventListener('click', toggleEditMode);
            
            // Setup edit action buttons
            const actionButtons = document.querySelectorAll('.edit-action-btn');
            actionButtons.forEach(button => {
                button.addEventListener('click', function() {
                    alert(`Действие "${this.textContent}" для выбранных элементов: ${selectedItems.join(', ')}`);
                });
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
