<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресурсы</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Subscription Plans Section */
        .subscription-plans {
            width: 100%;
            background-color: #f0f0f0;
            padding: 64px 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px;
        }
        
        /* Section headers */
        .section-headers {
            display: flex;
            gap: 144px;
            margin-bottom: 24px;
        }
        
        .section-headers h2 {
            font-weight: 700;
            font-size: 32px;
            color: #282828;
        }
        
        /* Separator */
        .separator {
            height: 1px;
            background-color: #282828;
            margin-bottom: 32px;
            width: 100%;
        }
        
        /* Categories and links */
        .categories-container {
            display: flex;
            gap: 96px;
        }
        
        .category {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .category h3 {
            font-weight: 400;
            font-size: 32px;
            color: #282828;
            margin-bottom: 8px;
        }
        
        .category a {
            font-weight: 500;
            font-size: 32px;
            color: #282828;
            text-decoration: none;
        }
        
        .category a:hover {
            text-decoration: underline;
        }
        
        /* Social media and copyright */
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 96px;
        }
        
        .social-media {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .social-media img {
            width: 37px;
            height: 37px;
            object-fit: cover;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .logo-container img:first-child {
            width: 32px;
            height: 32px;
            object-fit: cover;
        }
        
        .logo-container img:last-child {
            width: 51px;
            height: 15px;
        }
        
        .footer-text {
            font-weight: 400;
            font-size: 20px;
            color: #bdbdbd;
            margin-bottom: 8px;
        }
        
        .footer-year {
            font-weight: 700;
            font-size: 20px;
            color: #000000;
        }
    </style>
</head>
<body>
    <section class="subscription-plans">
        <div class="container">
            <!-- Section headers -->
            <!-- Separator line -->
            <div class="separator"></div>

            <!-- Categories and links -->
            <div class="categories-container">
                <!-- AISEO -->
                <div class="category">
                    <h3>AISEO</h3>
                    <a href="#">Генерация</a>
                    <a href="#">Стоимость</a>
                    <a href="#">Гайды</a>
                </div>
                
                <!-- Data Science -->
                <div class="category">
                    <h3>Data Science</h3>
                    <a href="#">Генерация</a>
                    <a href="#">Стоимость</a>
                    <a href="#">Гайды</a>
                </div>
                
                <!-- ComfyUI -->
                <div class="category">
                    <h3>ComfyUI</h3>
                    <a href="#">Генерация</a>
                    <a href="#">Стоимость</a>
                    <a href="#">Гайды</a>
                </div>
                
                <!-- Krita-ai -->
                <div class="category">
                    <h3>Krita-ai</h3>
                    <a href="#">Генерация</a>
                    <a href="#">Стоимость</a>
                    <a href="#">Ресурсы</a>
                </div>
                
                <!-- Аренда -->
                <div class="category">
                    <h3>Аренда</h3>
                    <a href="#">Функционал</a>
                    <a href="#">Стоимость</a>
                    <a href="#">F.A.Q.</a>
                </div>
            </div>

            <!-- Social media and copyright -->
            <div class="footer-content">
                <div class="social-media">
                    <img src="rectangle-78.svg" alt="Social media">
                    <img src="rectangle-76.svg" alt="Social media">
                    <img src="rectangle-77.svg" alt="Social media">
                </div>

                <div class="logo-container">
                    <img src="image-1.png" alt="Logo">
                    <img src="----------1.png" alt="Divider">
                </div>

                <p class="footer-text">Сделано при поддержке ФБКИ ИГУ</p>

                <p class="footer-year">2025</p>
            </div>
        </div>
    </section>
</body>
</html>
