<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISEO Гайды</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f8f9;
            color: #333;
            padding-left: calc(100vw - 100%);
        }

        .app-container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* Header styles */
        .header-container {
            width: 100%;
            max-width: 1600px;
            position: fixed;
            top: 0;
            z-index: 10;
            background-color: #f8f8f9;
            padding-top: 20px;
        }

        .main-header {
            width: 100%;
            height: 75px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        /* Left header section */
        .header-left {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .logo-container {
            display: flex;
            align-items: center;
            height: 48px;
        }

        .logo-icon {
            width: 45px;
            height: 33px;
            background-image: url('union.svg');
            background-size: 100% 100%;
        }

        .logo-text {
            margin-left: 9px;
            font-weight: bold;
            color: #707092;
            font-size: 40px;
        }

        .storage-label {
            margin-left: 21px;
            font-weight: bold;
            color: #707092;
            font-size: 14px;
        }

        /* Center header section */
        .header-center {
            display: flex;
            justify-content: center;
            flex: 1;
        }

        /* Navigation icons */
        .nav-icons-container {
            display: flex;
            height: 100%;
            border-radius: 20px;
            border: 1px solid #e7e7f0;
            background-color: white;
            width: auto;
            padding: 0;
        }

        .nav-icon {
            position: relative;
            height: 100%;
            min-width: 84px;
        }

        .nav-icon-item {
            width: 100%;
            height: 75px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            box-sizing: border-box;
        }

        .nav-icon:first-child .nav-icon-item {
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
        }

        .nav-icon:last-child .nav-icon-item {
            border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .nav-icon img {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .nav-icon-divider {
            position: absolute;
            width: 1px;
            height: 75px;
            top: 0;
            right: 0;
            background-color: #e7e7f0;
            z-index: 1;
        }

        .nav-icon-item.active {
            background-color: #6f4add;
        }

        .nav-icon-item.active img {
            filter: brightness(0) invert(1);
        }

        .nav-icon-item:not(.active):hover {
            background-color: #f3f0fc;
            transform: scale(1.05);
        }

        /* Right header section */
        .header-right {
            display: flex;
            justify-content: flex-end;
            flex: 1;
        }

        /* User profile */
        .user-profile {
            position: relative;
        }

        .profile-card {
            width: 340px;
            height: 75px;
            background-color: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            cursor: pointer;
        }

        .profile-card:hover {
            border: 1px solid #E7E7F0;
        }

        .profile-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            width: 340px;
            background-color: white;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: none;
            z-index: 20;
        }

        .profile-card.active + .profile-dropdown {
            display: block;
        }

        .dropdown-item {
            width: 100%;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: #333;
            transition: background-color 0.2s;
        }

        .dropdown-item:hover {
            background-color: #f8f8f9;
        }

        .dropdown-item img {
            width: 20px;
            height: 20px;
        }

        .dropdown-item.logout {
            color: #db4343;
        }

        .avatar {
            width: 46px;
            height: 46px;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-info {
            margin-left: 12px;
        }

        .username {
            font-weight: 600;
            font-size: 13px;
            margin: 0;
        }

        .user-handle {
            font-weight: 500;
            color: #ada8ba;
            font-size: 14px;
            margin: 0;
        }

        .badges {
            display: flex;
            margin-left: 16px;
            gap: 4px;
        }

        .badge {
            height: 26px;
            padding: 0 12px;
            border-radius: 20px;
            font-weight: 800;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .badge.pro {
            background-color: #d6c8ff;
            color: #7450de;
        }

        .badge.points {
            background-color: #f4b813;
            color: #684e06;
        }

        .points-icon {
            display: flex;
            margin-left: 4px;
        }

        .dropdown-icon {
            margin-left: auto;
            width: 11px;
            height: 7px;
        }

        /* Main content styles */
        .main-content {
            width: 100%;
            max-width: 1600px;
            margin-top: 115px;
            padding: 20px;
        }

        /* Guides styles */
        .guides-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            margin: 0 auto;
        }

        .guide-content {
            width: 100%;
            background: white;
            border: 1px solid #E7E7F0;
            border-radius: 25px;
            display: flex;
            transition: background-color 0.2s;
            align-items: center;
            padding: 40px;
            text-decoration: none;
            color: inherit;
        }

        .guide-card {
            width: 75%;
            height: 100%;
            text-decoration: none;
            color: inherit;
        }

        .guide-content:hover {
            background: #C7E4FF;
        }

        .guide-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #000000ce;
        }

        .guide-description {
            font-size: 20px;
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
            flex-grow: 1;
        }

        .guide-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .guide-time {
            font-size: 20px;
            color: #888;
        }

        .guide-rating {
            font-size: 20px;
            color: #f4b813;
            font-weight: 600;
        }

        .guide-button {
            background-color: #ffffff00;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 20px;
            padding: 20px;
            font-size: 20px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            align-self: flex-start;
        }

        .guide-button:hover {
            background-color: #ffffff81;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .nav-icon-item {
                width: 70px;
            }
            
            .profile-card {
                width: 300px;
            }
        }

        @media (max-width: 992px) {
            .main-header {
                flex-wrap: wrap;
                height: auto;
                padding: 10px;
            }
            
            .header-left, .header-center, .header-right {
                flex: none;
                width: 100%;
                justify-content: center;
                margin: 5px 0;
            }
            
            .storage-label {
                display: none;
            }

            .profile-card {
                width: 250px;
            }

            .main-content {
                margin-top: 200px;
            }
        }

        @media (max-width: 768px) {
            .guides-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 20px;
            }
            
            .guide-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Fixed header -->
        <div class="header-container">
            <header class="main-header">
                <!-- Left section -->
                <div class="header-left">
                    <div class="logo-container">
                        <div class="logo-icon"></div>
                        <span class="logo-text">AISEO</span>
                    </div>
                    <span class="storage-label">Гайды</span>
                </div>

                <!-- Center section -->
                <div class="header-center">
                    <!-- Navigation icons -->
                    <div class="nav-icons-container">
                        <!-- Icons will be inserted by JavaScript -->
                    </div>
                </div>

                <!-- Right section -->
                <div class="header-right">
                    <!-- User profile -->
                    <div class="user-profile">
                        <div class="profile-card">
                            <div class="avatar">
                                <img src="change-image-here.png" alt="User avatar">
                            </div>
                            <div class="user-info">
                                <p class="username">Константин</p>
                                <p class="user-handle">nikonstantinn</p>
                            </div>
                            <div class="badges">
                                <div class="badge pro">PRO</div>
                                <div class="badge points">
                                    <span>100</span>
                                    <div class="points-icon">
                                        <img src="icon-dot.svg" alt="Generators"> 
                                    </div>
                                </div>
                            </div>
                            <img class="dropdown-icon" src="icon-1.svg" alt="Dropdown">
                        </div>
                        
                        <div class="profile-dropdown">
                            <button class="dropdown-item">
                                <img src="icon-9.svg" alt="Подписка">
                                <span>Подписка</span>
                            </button>
                            <button class="dropdown-item">
                                <img src="icon-5.svg" alt="Настройки">
                                <span>Настройки</span>
                            </button>
                            <button class="dropdown-item logout">
                                <img src="icon-10.svg" alt="Выйти">
                                <span>Выйти</span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- Main content -->
        <main class="main-content">
            <!-- Guides container -->
            <div class="guides-container">
                <div class="guide-content">
                    <div class="guide-card">
                        <h2 class="guide-title">Генерация роликов</h2>
                        <div class="guide-rating">4.6 ★</div>
                        <p class="guide-description">Гайд, как правильно генераторская клипы, настраивать их под себя</p>
                        <div class="guide-meta">
                            <span class="guide-time">Время на гайд: 8 минут</span>
                        </div>
                        <button class="guide-button">Продолжить ></button>
                    </div>
                    <image src="videopic.png"></image>
                </div>

                <a href="gide.html" class="guide-content">
                    <div class="guide-card">
                        <h2 class="guide-title">Генерация изображений</h2>
                        <div class="guide-rating">4.2 ★</div>
                        <p class="guide-description">Гайд, как правильно генераторская изображения, настраивать их под себя.</p>
                        <div class="guide-meta">
                            <span class="guide-time">Время на гайд: 10 минут</span>
                            
                        </div>
                        <button class="guide-button">Начать ></button>
                    </div>
                    <image src="imgpic.png"></image>
                </a>
            </div>
        </main>
    </div>

    <script>
        // Navigation data
        const navItems = [
            { 
                id: 1, 
                src: "frame-73.svg", 
                alt: "ImagG", 
                title: "Генерация изображений",
                page: "generativeim.html"
            },
            { 
                id: 2, 
                src: "icon-11.svg", 
                alt: "ClipG", 
                title: "Генерация видео",
                page: "videogeneration.html" 
            },
            { 
                id: 3, 
                src: "icon-7.svg", 
                alt: "Gide", 
                title: "Гайды",
                page: "gides.html" 
            },
            { 
                id: 4, 
                src: "icon-6.svg", 
                alt: "Collect", 
                title: "Коллекции",
                page: "collections.html" 
            },
            { 
                id: 5, 
                src: "icon-4.svg", 
                alt: "Pictur", 
                title: "Хранилище",
                page: "pictures.html" 
            }
        ];

        // Current page detection
        function getCurrentPage() {
            return window.location.pathname.split('/').pop() || 'generativeim.html';
        }

        // Render navigation
        function renderNavItems() {
            const navContainer = document.querySelector('.nav-icons-container');
            if (!navContainer) return;

            const currentPage = getCurrentPage();
            
            navContainer.innerHTML = navItems.map((item, index) => {
                const isActive = item.page === currentPage;
                return `
                <div class="nav-icon" title="${item.title}">
                    <a href="${isActive ? '#' : item.page}" 
                       class="nav-icon-item ${index === 0 ? 'first' : ''} ${index === navItems.length - 1 ? 'last' : ''}
                       ${isActive ? 'active' : ''}">
                        <img src="${item.src}" alt="${item.alt}">
                    </a>
                    ${index < navItems.length - 1 ? '<div class="nav-icon-divider"></div>' : ''}
                </div>
                `;
            }).join('');
        }

        // Profile dropdown functionality
        function setupProfileDropdown() {
            const profileCard = document.querySelector('.profile-card');
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            
            if (profileCard) {
                profileCard.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    profileCard.classList.toggle('active');
                });
            }
            
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.user-profile')) {
                    document.querySelector('.profile-card.active')?.classList.remove('active');
                }
            });
            
            if (dropdownItems) {
                dropdownItems.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const action = item.querySelector('span').textContent;
                        if (action === 'Выйти') {
                            window.location.href = 'login.html';
                        } else {
                            alert(`Вы выбрали: ${action}`);
                        }
                        document.querySelector('.profile-card.active')?.classList.remove('active');
                    });
                });
            }
        }

        // Update page title and storage label
        function updatePageInfo() {
            const currentPage = getCurrentPage();
            const pageData = navItems.find(item => item.page === currentPage);
            if (pageData) {
                document.title = `AISEO ${pageData.title}`;
                const storageLabel = document.querySelector('.storage-label');
                if (storageLabel) storageLabel.textContent = pageData.title;
            }
        }

        // Initialize
        function init() {
            renderNavItems();
            setupProfileDropdown();
            updatePageInfo();
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
